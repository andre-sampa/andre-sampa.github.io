<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Iframe</title>
    <style>
        /* Set the body background to black */
        body {
            background-color: #0f0f11;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style the iframe container */
        .iframe-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe
        src="https://andresampa-ctb-ai-hp-python.hf.space"
        frameborder="0"
        width="850"
        height="1200"
    ></iframe>    
    </div>
</body>
</html>
