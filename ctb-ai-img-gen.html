<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Iframe</title>
    <style>
        /* Set the body background to black */
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style the iframe container */
        .iframe-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe
            src="https://andresampa-ctb-ai-img-gen-python.hf.space"
            frameborder="0"
            width="1000"
            height="750"
        ></iframe>
    </div>
</body>
</html>
